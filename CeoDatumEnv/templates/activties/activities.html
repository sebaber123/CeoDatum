{% extends "layout.html" %}
{% block title %}Actividades{% endblock %}
{% block content %}
<div class="container">
	<div name="pending_activities" class="container-fluid">
		<h1>Actividades pendientes</h1>
		<table class="table table-primary table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Título</th>
		      <th scope="col">Curso</th>
		      <th scope="col">Fecha de comienzo</th>
		      <th scope="col">Fecha de cierre</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
	<div class="container-fluid" name="finished_activities">
		<h1>Actividades realizadas</h1>
		<table class="table table-primary table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Título</th>
		      <th scope="col">Curso</th>
		      <th scope="col">Fecha de cierre</th>
		      <th scope="col">Calificación</th>
		      <th scope="col">Comentario</th>
		    </tr>
		  </thead>
		  </tbody>
		</table>
	</div>
</div>

{% endblock %}
