{% extends "layout.html" %}
{% block content %}
    <h1>Suba un nuevo archivo</h1>
    <form action="{{url_for('uploadFile')}}" method=post enctype=multipart/form-data>

        <div class="card" style="height: 50px; width: 400px;">
            <input type=file name=file id="file" style="height: 50px; width: 400px; padding-top: 10px;">
        </div>
        <br>
        <input type=submit value=Upload>
    </form>
{% endblock %}
