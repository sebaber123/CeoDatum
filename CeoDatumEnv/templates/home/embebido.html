  $('input:radio[name="chart"]').change(function() {
    var iframe = $('#iframe')[0];
    if ($(this).val() == 'bar') {
      iframe.src = "/intentoBar";
    } else {
      if ($(this).val() == 'line') {
        iframe.src = "/intentoLine";
      }
    }
    iframe.contentWindow.location.reload(true);
    document.getElementById('iframe').src = document.getElementById('iframe').src
  });


</script>
