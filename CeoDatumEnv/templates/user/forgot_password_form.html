{% extends "layout.html" %}
{% block header %} 
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/login.css') }}">
{% endblock %}
{% block title %} Login  {% endblock %}
{% block content %}
<div class="container-fluid" style="height: 90%">
  <div class="row" style="height: 100%">
   <div class="col-3">
   </div>
   <div class="col-6 blue-background" align="center">
      {{error}}
      <h2>CeoDatum</h2>
      <p>¿Olvidaste tu contraseña?</p>
        <div class="main">
         <div class="login-form">
            <form action="/login" method='POST'>
               <div class="form-group">
                  <label>Email</label>
                  <input type="text" name="name" class="form-control" placeholder="Nombre de usuario">
               </div>
               <div class="buttons-area">
                  <a type="submit" name="submit" class="btn btn-dark" href="" value="login">Enviar</a>
                  <a type="submit" name="submit" class="btn btn-secondary" href="{{url_for('loginForm')}}" value="register">Volver</a>
               </div>
            </form>
         </div>
   </div>
</div>
    <div class="col-3">
   </div>
    </div>
  </div>
   
{% endblock %}
