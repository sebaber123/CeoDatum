{% extends "layout.html" %}
{% block header %} 
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/login.css') }}">
{% endblock %}
{% block title %} Login  {% endblock %}
{% block content %}
<div class="container-fluid" style="height: 90%">
  <div class="row" style="height: 100%">
   <div class="col-3">
   </div>
   <div class="col-6 blue-background" align="center">
      {{error}}
      {{registerSuccess}}
      <h2>CeoDatum</h2>
      <p>Ingrese usuario y contraseña para acceder.</p>
        <div class="main">
         <div class="login-form">
            <form action="/login" method='POST'>
               <div class="form-group">
                  <label>Nombre de usuario</label>
                  <input type="text" name="name" class="form-control" placeholder="Nombre de usuario">
               </div>
               <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" name="password" class="form-control" placeholder="Contraseña">
               </div>
               <div class="buttons-area">
                  <button type="submit" name="submit" class="btn btn-dark" value="login">Entrar</button>
                  <a type="submit" name="submit" class="btn btn-secondary" href="{{url_for('registerForm')}}" value="register">Registrarse</a>
               </div>
               <span class="size-12">
                  ¿Olvidaste tu contraseña?
               </span>
               <a class="size-12 link-login"> haz click aquí </a>   
            </form>
         </div>
   </div>
</div>
    <div class="col-3">
   </div>
    </div>
  </div>
   
{% endblock %}
