{% extends "layout.html" %}
{% block header %} 
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/login.css') }}">
{% endblock %}
{% block title %} Login  {% endblock %}
{% block content %}
<div class="container-fluid p-3" style="height: 90%">
  <div class="row" style="height: 100%">
   <div class="col-3">
   </div>
   <div class="col-6 blue-background">
      <h2 align="center">Login de usuario</h2>
      <p align="center">Ingrese usuario y contraseña para acceder.</p>
        <div class="main">
         <div class="login-form">
            <p align="center">{{error}}{{registerSuccess}}</p>
            <form action="/login" method='POST'>
               <div class="form-group">
                  <label class="">Nombre de usuario</label>
                  <input type="text" name="name" class="form-control" placeholder="Nombre de usuario"required>
               </div>
               <div class="form-group">
                  <label class="">Contraseña</label>
                  <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
               </div>
               <div class="buttons-area" align="center">
                  <button type="submit" name="submit" class="btn btn-dark" value="login">Entrar</button>
                  <a type="submit" name="submit" class="btn btn-secondary" href="{{url_for('registerForm')}}" value="register">Registrarse</a>
               </div>
               <div name="forgot-password area" align="center">
                 <span class="size-14">
                    ¿Olvidaste tu contraseña?
                 </span>
                 <a class="size-12 link-login"> haz click aquí </a>   
               </div>
            </form>
         </div>
   </div>
</div>
    <div class="col-3">
   </div>
    </div>
  </div>
   
{% endblock %}
