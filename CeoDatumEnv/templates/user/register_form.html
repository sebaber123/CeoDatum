{% extends "layout.html" %}
{% block header %} 
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/login.css') }}">
{% endblock %}
{% block title %} Login  {% endblock %}
{% block content %}
<div class="container-fluid" style="height: 90%">
  <div class="row" style="height: 100%">
   <div class="col-3">
   </div>
   <div class="col-6 blue-background" align="center">
      {{error}}
      <h2>CeoDatum</h2>
      <p>Formulario de registro</p>
        {{ emailExist }}
        <div class="main">
         <div class="login-form">
            <form action="/register" method='POST'>
              <div class="form-group">
                  <label>Correo electrónico</label>
                  <input type="text" name="email" class="form-control" placeholder="Correo electrónico">
               </div>
               <div class="form-group">
                  <label>Nombre de usuario</label>
                  <input type="text" name="name" class="form-control" placeholder="Nombre de usuario">
               </div>
               <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" name="password" class="form-control" placeholder="Contraseña">
               </div>
                <div class="form-group">
                  <label>Repetir contraseña</label>
                  <input type="password" name="password_repeat" class="form-control" placeholder="Repetir contraseña">
                </div>
                <div class="form-group">
                <label for="provinceFormControlSelect">Provincia</label>
                <select class="form-control" id="provinceFormControlSelect">
                    <option value="1">BUENOS AIRES</option>
                    <option value="2">CATAMARCA</option>
                    <option value="5">CHACO</option>
                    <option value="6">CHUBUT</option>
                    <option value="50">CIUDAD AUTONOMA DE Bs As</option>
                    <option value="3">CORDOBA</option>
                    <option value="4">CORRIENTES</option>
                    <option value="7">ENTRE RIOS</option>
                    <option value="8">FORMOSA</option>
                    <option value="9">JUJUY</option>
                    <option value="10">LA PAMPA</option>
                    <option value="11">LA RIOJA</option>
                    <option value="12">MENDOZA</option>
                    <option value="13">MISIONES</option>
                    <option value="14">NEUQUEN</option>
                    <option value="15">RIO NEGRO</option>
                    <option value="16">SALTA</option>
                    <option value="17">SAN LUIS</option>
                    <option value="19">SANTA CRUZ</option>
                    <option value="20">SANTA FE</option>
                    <option value="21">SANTIAGO DEL ESTERO</option>
                    <option value="22">TIERRA DEL FUEGO</option>
                    <option disabled="true" selected="true" value="">Seleccionar una Provincia</option>
                </select>
                </div>
                <div class="form-group">
                <label for="provinceFormControlSelect">Ciudad</label>
                <select class="form-control" id="cityFormControlSelect">
                    <option disabled="true" selected="true" value="">Seleccionar una ciudad</option>
                </select>
                </div>
                <div class="form-group">
                <label for="instituteFormControlSelect">Instituto</label>
                <select class="form-control" id="instituteFormControlSelect">
                  <option>Universidad Nacional de La Plata</option>
                  <option>Escuela Nacional "Rafael Fernandez"</option>
                  <option>Liceo Victor Mercante</option>
                </select>
               </div>
               <div class="buttons-area">
                  <button type="submit" name="submit" class="btn btn-dark" value="register">Registrarse</button>
                  <a type="back" name="back" class="btn btn-dark" href="{{url_for('loginForm')}}">Volver</a>
               </div>
            </form>
         </div>
        }
   </div>
</div>
    <div class="col-3">
   </div>
    </div>
  </div>
   
{% endblock %}
